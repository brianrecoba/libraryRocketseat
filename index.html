<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Minha Biblioteca</title>


</head>

<body>
    <header>
        <div>
            <img src="./assets/open-book.svg" alt="Icone Biblioteca" srcset="">
            <h1>Minha Biblioteca</h1>
        </div>
        <div id="btn-add-button">
            <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M25.3337 14.667C26.07 14.6672 26.6667 15.2637 26.6667 16C26.6667 16.7363 26.07 17.3328 25.3337 17.333H6.66675C5.93037 17.333 5.33374 16.7364 5.33374 16C5.33374 15.2636 5.93037 14.667 6.66675 14.667H25.3337Z" />
                <path
                    d="M14.667 25.3337V6.66675C14.667 5.93037 15.2636 5.33374 16 5.33374C16.7364 5.33374 17.333 5.93037 17.333 6.66675V25.3337C17.3328 26.07 16.7363 26.6667 16 26.6667C15.2637 26.6667 14.6672 26.07 14.667 25.3337Z" />
            </svg>
            <span>Adicionar Livro</span>
        </div>
    </header>
    <nav>
        <form action="" role="search" id="form-search">
            <fieldset>
                <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21.271 21.271C21.7917 20.7503 22.6351 20.7503 23.1558 21.271L28.9429 27.0571C29.4636 27.5778 29.4636 28.4222 28.9429 28.9429C28.4222 29.4636 27.5778 29.4636 27.0571 28.9429L21.271 23.1558C20.7503 22.6351 20.7503 21.7917 21.271 21.271Z" />
                    <path
                        d="M24 14.667C24 9.51244 19.8215 5.33318 14.667 5.33301C9.51233 5.33301 5.33301 9.51233 5.33301 14.667C5.33318 19.8215 9.51244 24 14.667 24C19.8214 23.9998 23.9998 19.8214 24 14.667ZM26.667 14.667C26.6668 21.2942 21.2942 26.6668 14.667 26.667C8.03968 26.667 2.66717 21.2943 2.66699 14.667C2.66699 8.03957 8.03957 2.66699 14.667 2.66699C21.2943 2.66717 26.667 8.03968 26.667 14.667Z" />
                </svg>
                <input type="search" placeholder="Buscar por título ou autor... " id="inputFilter" >
            </fieldset>

            <select name="" id="select-group">
                <option value="all">Todos os status</option>
                <option value="read">Lidos</option>
                <option value="unread">Não lidos</option>
            </select>
        </form>
    </nav>
    <main id="main" class="">

    </main>
    <dialog id="book-modal-container" class="">
        <div class="book-modal">
            <div class="modal-header">
                <h2>Adicionar Livro</h2>
                <svg id="close-modal" width="16" height="16" viewBox="0 0 32 32" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M23.0576 7.05752C23.5783 6.53682 24.4217 6.53682 24.9424 7.05752C25.4631 7.57822 25.4631 8.42158 24.9424 8.94228L8.9424 24.9423C8.42171 25.463 7.57834 25.463 7.05764 24.9423C6.53694 24.4216 6.53694 23.5782 7.05764 23.0575L23.0576 7.05752Z"
                        fill="#0A0A0A" />
                    <path
                        d="M7.05764 7.05752C7.57834 6.53682 8.42171 6.53682 8.9424 7.05752L24.9424 23.0575C25.4631 23.5782 25.4631 24.4216 24.9424 24.9423C24.4217 25.463 23.5783 25.463 23.0576 24.9423L7.05764 8.94228C6.53694 8.42158 6.53694 7.57822 7.05764 7.05752Z"
                        fill="#0A0A0A" />
                </svg>

            </div>

            <form id="book-form">
                <label for="title">Título *</label>
                <input type="text" id="title" name="title" required placeholder="Ex: Digite o título do livro">

                <label for="author">Autor *</label>
                <input type="text" id="author" name="author" required placeholder="Digite o nome do autor">

                <label for="url">URL da Imagem</label>
                <input type="url" id="url" name="url" placeholder="URL da capa do livro (opcional)">



                <label for="status">Status</label>
                <select id="status" name="status" class="status-select">
                    <option value="Quero ler">Quero ler</option>
                    <option value="Lendo">Lendo</option>
                    <option value="Lido">Lido</option>
                </select>

                <label for="">Avaliação</label>
                <div id="star-rating">

                </div>


                <label for="coments">Comentários</label>
                <textarea id="coments" name="coments" rows="3"
                    placeholder="Suas anotações sobre o livro (opcional)"></textarea>

                <div class="form-buttons">
                    <button type="submit" id="btn-submit" class="btn-add">Adicionar</button>
                    <button type="reset" class="btn-cancel">Cancelar</button>
                </div>
                </div>
        </form>
    </dialog>


    <script src="./js/script.js"></script>
</body>

</html>
